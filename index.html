---
title: home page
layout: front-page
---
<h1>{{site.title}}</h1>
<h2>{{page.title}}</h2>
<p>My favorite color is {{site.color}}, my email address is {{site.email}}, a little about me: {{site.description}}.</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
